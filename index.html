<html lang="pt-BR">
  <head>

    <title>Calculadora IMC</title>

  <body>
    <div class="container">
        <h1>CALCULADORA IMC</h1>
      <div class="peso">
        <label>Peso</label>
        <input type="number" id="peso" placeholder="78" />

      <div class="altura">
        <label>Altura</label>
        <input type="number" id="altura" placeholder="180" />
      </div>
      <button id="calcular">Calcular</button>
      <div class="resultado" id="resultado"></div>
    </div>
